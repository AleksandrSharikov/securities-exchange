databaseChangeLog:
  - changeSet:
      id: message-2
      author: a-hasiev
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: text
                  type: varchar(255)
              - column:
                  name: platform
                  type: varchar(255)