server:
  port: 8080

spring:
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  application:
    name: gateway-service
  cloud:
    config:
      uri: http://localhost:8888
      profile: dev
      discovery:
        enabled: false
        service-id: config-server
    gateway:
      default-filters:
        - TokenRelay
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        #Регистрация notifier-service
        - id: notifier-service
          uri: lb://notifier-service
          predicates:
            - Path=/notifier/**
          filters:
            - StripPrefix=1
            - name: Retry

        #Регистрация paying-service
        - id: paying-service
          uri: lb://paying-service
          predicates:
            - Path=/paying-service/**
          filters:
            - StripPrefix=1
            - name: Retry

        #Регистрация user-profile
        - id: user-profile
          uri: lb://user-profile
          predicates:
            - Path=/profile/**
          filters:
            - StripPrefix=1
            - name: Retry

        #Регистрация quotes-api
        - id: quotes-api
          uri: lb://quotes-api
          predicates:
            - Path=/quotes/**
          filters:
            - StripPrefix=1
            - name: Retry

        #Регистрация  subscription
        - id: subscription
          uri: lb://subscription
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
            - name: Retry

        #Регистрация  subscription
        - id: stub-payment
          uri: lb://stub-payment
          predicates:
            - Path=/stub-payment/**
          filters:
            - StripPrefix=1
            - name: Retry

        #Регистрация  config
        - id: config
          uri: lb://config
          predicates:
            - Path=/config/**
          filters:
            - StripPrefix=1
            - name: Retry

        #Регистрация  config
        - id: server
          uri: lb://server
          predicates:
            - Path=/server/**
          filters:
            - StripPrefix=1
            - name: Retry
              # noinspection SpringBootApplicationYaml
              # ругается но работает
              args:
                retries: 4
                statuses: BAD_GATEWAY
                methods: GET,POST
                backoff:
                  firstBackoff: 10ms
                  maxBackoff: 50ms
                  factor: 2
                  basedOnPreviousValue: false

  security:
    oauth2:
      client:
        provider:
          my-keycloak-provider:
            issuer-uri: http://localhost:8890/realms/project-realm
        registration:
          keycloak-spring-gateway-client:
            provider: my-keycloak-provider
            scope: openid
            client-id: gateway-client
            client-secret: Gyo45aIz0hUFYz2pgN3uwevEVvUDvOhT
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/gateway-client

logging:
  level:
    org:
      springframework:
        security:
          web: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: "*"