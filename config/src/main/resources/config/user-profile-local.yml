spring:
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/postgres
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30

springdoc:
  swagger-ui:
    configUrl: /profile/v3/api-docs/swagger-config
    url: /profile/v3/api-docs
    api-docs:
      enabled: true